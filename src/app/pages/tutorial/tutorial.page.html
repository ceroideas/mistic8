<ion-content [fullscreen]="true" scrollX="false" scrollY="false">
  <ion-fab mode="ios" slot="fixed" class="exitButton">
    <ion-fab-button (click)="goToPage('tabs/profile')">Salir</ion-fab-button>
  </ion-fab>
  <ion-img 
    #fingerH slot="fixed"
    [ngStyle]="{'display':isFingerHorizontalGifDisplayed ? 'inline' : 'none'}"
    style="width:200px; height:auto; position: fixed; margin-top:70vh; margin-left: 30vw; z-index: 20;" 
    src="assets/img/finger.gif">
  </ion-img>
  <ion-img 
    #fingerUp slot="fixed" 
    [ngStyle]="{'display':isFingerUpGifDisplayed ? 'inline' : 'none'}"
    style="width:200px; height:auto; position: fixed; margin-top:70vh; margin-left: 30vw;z-index: 20;" 
    src="assets/img/finger-up.gif">
  </ion-img>
  
  <ion-slides pager="false" class="swiper-no-swiping">
    <ion-slide *ngFor="let photo of photos" bac>
      <img [src]="photo.file" alt="" class="vote-image">
    </ion-slide>
  </ion-slides> 


  <div class="load-photos-button-container">
    <p *ngIf="displayPunctuationBar=='none'">¡Cargar más fotos!</p>
    <ion-button class="load-photos-button" (click)="askForPhotos()" shape="round" fill="outline">
      <ion-icon #getPhotosIcon style="width: 70px; height: 70px;" name="camera-reverse"></ion-icon>
    </ion-button>

  </div>
  <div id="votingData" #indexContent>
    <div class="punctuation-number-div" style="z-index: 9999;">
        <p [style.color]="punctuationColor" > {{score}}</p>
      </div>
    
    <div id="votingZone" [style.display]="displayPunctuationBar">
      
      <ion-range min="0" max="10" step="1" style="pointer-events: none;">
      </ion-range>
      <div class="range-numbers">
        <p>0</p>
        <p>1</p>
        <p>2</p>
        <p>3</p>
        <p>4</p>
        <p>5</p>
        <p>6</p>
        <p>7</p>
        <p>8</p>
        <p>9</p>
        <p>10</p>
      </div>
    </div>
  </div>
</ion-content>
